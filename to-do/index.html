<!DOCTYPE html>
<html>
  <head>
    <!-- Content Type Meta tag -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--Responsive Viewport Meta tag-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <title>Klascal</title>

    <!-- Roboto font embed -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css" />

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="resources/css/reset.min.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
  </head>
  <body>
    <span class="btn" style="cursor: pointer">
      <svg
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        onclick="history.back()"
        id="icon"
      >
        <path
          d="M10.55 2.533a2.25 2.25 0 0 1 2.9 0l6.75 5.695c.508.427.8 1.056.8 1.72v9.802a1.75 1.75 0 0 1-1.75 1.75h-3a1.75 1.75 0 0 1-1.75-1.75v-5a.75.75 0 0 0-.75-.75h-3.5a.75.75 0 0 0-.75.75v5a1.75 1.75 0 0 1-1.75 1.75h-3A1.75 1.75 0 0 1 3 19.75V9.947c0-.663.292-1.292.8-1.72l6.75-5.694Z"
        /></svg
    ></span>

    <div class="container">
      <!-- Uncompleted tasks -->
      <ul class="todo" id="todo"></ul>

      <!-- Completed tasks -->
      <ul class="todo" id="completed"></ul>
    </div>

    <header>
      <input type="text" placeholder="Voeg huiswerk toe" id="item" />
      <button id="add">
        <svg
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 16 16"
          style="enable-background: new 0 0 16 16"
          xml:space="preserve"
        >
          <g>
            <path
              class="fill"
              d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"
            />
          </g>
        </svg>
      </button>
    </header>

    <!-- JavaScripts -->
    <script src="resources/js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klascal</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css" />
  </head>
  <body>
    <header>
      <div class="input-container">
        <input type="date" id="deadlineInput" style="width: initial" />
        <input
          type="text"
          id="subjectInput"
          placeholder="Vak"
          style="width: 125px"
        />
        <input
          type="text"
          id="homeworkInput"
          placeholder="Huiswerk"
          style="
            width: 70%;
            border-radius: 5px 25px 25px 5px;
            padding: 0 60px 0 0;
          "
        />
        <button id="addButton">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 16 16"
            style="enable-background: new 0 0 16 16"
            xml:space="preserve"
          >
            <g>
              <path
                class="fill"
                d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"
              ></path>
            </g>
          </svg>
        </button>
      </div>
    </header>

    <div id="taskList"></div>

    <script src="script.js"></script>
  </body>
</html>

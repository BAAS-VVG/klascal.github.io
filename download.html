<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .container {
        width: 80%;
        max-width: 800px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    header h1 {
        text-align: center;
        color: #333;
    }
    
    main p {
        font-size: 1.2em;
        text-align: center;
    }
    
    .download-btn {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px 20px;
        text-align: center;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    
    .download-btn:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body oncontextmenu="return false"
draggable="false"
style="text-decoration: none; user-select: none; color: #1080ce">
    <div class="container">
        <header>
            <h1>Download Klascal nu!</h1>
        </header>
        <main>
            <p>Dank je voor je interesse in Klascal! Klik op de onderstaande knop om Klascal voor desktop te downloaden.</p>
            <button onclick="downloadLocation()" class="download-btn">Download nu</button>
            <a href="./klascal-voor-windows.html" class="download-btn">Download nu</a>
        </main>
    </div>
    <script>
        function downloadLocation() {
            window.Location("https://www.ivenboxem.nl");
        }
    </script>
</body>
</html>

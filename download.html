<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css" />
    <title>Downloads</title>
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        max-width: 800px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      header h1 {
        text-align: center;
        color: #333;
      }

      main p {
        font-size: 1.2em;
        text-align: center;
      }

      .download-btn {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px 20px;
        text-align: center;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        cursor: pointer;
      }

      .download-btn:hover {
        background-color: #0056b3;
      }

      a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body
    oncontextmenu="return false"
    draggable="false"
    style="text-decoration: none; user-select: none"
  >
    <div class="container">
      <header>
        <h1>Download Klascal nu!</h1>
      </header>
      <main>
        <p>
          Dank je voor je interesse in Klascal! Klik op de onderstaande knop om
          Klascal voor desktop te downloaden.
        </p>
        <a href="klascal-voor-windows"
          ><button class="download-btn">Klascal downloaden voor windows</button></a
        >
      </main>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedankt voor het downloaden</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .container {
        width: 80%;
        max-width: 800px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    header h1 {
        text-align: center;
        color: #333;
    }
    
    main p {
        font-size: 1.2em;
        text-align: center;
    }
    
    .download-link {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px 20px;
        text-align: center;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    
    .download-link:hover {
        background-color: #0056b3;
    }
    </style>
    <script>
        function initiateDownload() {
            // URL naar het bestand dat je wilt downloaden
            var downloadUrl = 'https://filetransfer.io/data-package/qtK6iqJA/download';
            
            // Maak een tijdelijke 'a' element en stel het downloadattribuut in
            var a = document.createElement('a');
            a.href = downloadUrl;
            a.download = '';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Wacht tot de pagina volledig is geladen en start dan de download
        window.onload = function() {
            initiateDownload();
        };
    </script>
</head>
<body oncontextmenu="return false"
draggable="false"
style="text-decoration: none; user-select: none;">
    <div class="container">
        <header>
            <h1>Bedankt voor het downloaden</h1>
        </header>
        <main>
            <p>Uw download zou automatisch moeten beginnen. Als de download niet start, klik dan op de onderstaande link.</p>
            <a href="https://filetransfer.io/data-package/qtK6iqJA/download" class="download-link">Klik hier om te downloaden</a>
        </main>
    </div>
</body>
</html>
